<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Battleship</h1>
        <div class="game-controls">
            <button id="startGame" class="btn">Start New Game</button>
            <div id="message" class="message"></div>
        </div>
        <div class="game-boards">
            <div class="board-container">
                <h2>Your Fleet</h2>
                <div id="player1Board" class="board"></div>
                <div id="player1Ships" class="ship-status"></div>
            </div>
            <div class="board-container">
                <h2>Enemy Waters</h2>
                <div id="player2Board" class="board"></div>
                <div id="player2Ships" class="ship-status"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
